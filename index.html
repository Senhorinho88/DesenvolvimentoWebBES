<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>

<body>
    <div class="luz-de-fundo"></div>
    <div class="interruptor">
        <input type ="checkbox" name="opção" id="opção"/>
        <label for="opção"><span></span></label>
    </div>
    <div class="container">
        <div class="tela-calculadora">
            <div class="tela-calculadora-anterior"></div>
            <div class="tela-calculadora-container-atual">
                <div class="tela-calculadora-atual"></div>
            </div>
        
    </div>
    <div class="teclado">
        <div class="linha-teclado">
            <button class="botão">C</button>
            <button class="botão">←</button>
            <button class="botão">RM</button>
            <button class="botão">+/-</button>
            <button class="botão">%</button>
        </div>
        <div class="linha-teclado">
            <button class="botão">M+</button>
            <button class="botão">M-</button>
            <button class="botão">CM</button>
            <button class="botão">x^</button>
            <button class="botão">/</button>
        </div>
        <div class="linha-teclado">
            <button class="botão">7</button>
            <button class="botão">8</button>
            <button class="botão">9</button>
            <button class="botão">√</button>
            <button class="botão">X</button>
        </div>
        <div class="linha-teclado">
            <button class="botão">4</button>
            <button class="botão">5</button>
            <button class="botão">6</button>
            <button class="botão">x²</button>
            <button class="botão">-</button>
        </div>
        <div class="linha-teclado">
            <button class="botão">1</button>
            <button class="botão">2</button>
            <button class="botão">3</button>
            <button class="botão">ln</button>
            <button class="botão">+</button>
        </div>
        <div class="linha-teclado">
            <button class="botão">00</button>
            <button class="botão">0</button>
            <button class="botão">.</button>
            <button class="botão-igual">=</button>
        </div>
    </div>
</div>
    <script src="./script.js"></script>
</body>

</html>
